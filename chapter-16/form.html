<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating a Form</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <main class="wrapper" role="main">
        <h1>Create a New Account</h1>
        <form action="show-data.php" method="POST" enctype="multipart/form-data">
            <fieldset>
                <h2 class="hdr-account">Account</h2>
                <div class="fields">
                    <p class="row">
                        <label for="first-name">First Name <span class="required">*</span>:</label>
                        <input type="text" id="first-name" name="first_name" class="field-large" required aria-required="true">
                    </p>
                    <p class="row">
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last_name" id="last-name" class="field-large">
                    </p>
                    <p class="row">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="field-large" placeholder="yourname@example.com">
                    </p>
                    <p class="row">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p class="row">
                        <label for="password2">Re-enter Password:</label>
                        <input type="password" name="password2" id="password2">
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <h2 class="hdr-address">Address</h2>
                <div class="fields">
                    <div class="row">
                        <label for="street-address">Street Address:</label>
                        <input type="text" name="street_address" id="street-address" class="field-large">
                    </div>
                    <div class="row">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" class="field-large">
                    </div>
                    <div class="row">
                        <label for="state">State:</label>
                        <select name="state" id="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="zip-code">ZIP Code:</label>
                        <input type="text" name="zip_code" id="zip-code" class="field-small">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <h2 class="hdr-public-profile">Public Profile</h2>
                <div class="fields">
                    <div class="row">
                        <label for="picture">Picture:</label>
                        <input type="file" name="picture" id="picture">
                        <p class="instructions">Maximum size of 700k. JPG, GIF or PNG.</p>
                    </div>
                    <p class="row">
                        <label for="screen-name">Screen Name:</label>
                        <input type="text" name="screen_name" id="screen-name" class="field-medium">
                    </p>
                    <div class="row">
                        <label for="website">Website URL:</label>
                        <input type="url" name="website" id="website" class="field-large" placeholder="http://www.example.com">
                        <p class="instructions">Have a homepage or a blog? Put the address here, <br>beginning with <kbd>http://</kbd> 
                            or <kbd>https://</kbd>.</p>
                    </div>
                    <p class="row">
                        <label for="bio">Bio:</label>
                        <textarea name="bio" id="bio" cols="40" rows="5" class="field-large"></textarea>
                    </p>
                    <div class="row">
                        <fieldset class="radios">
                            <legend>Gender:</legend>
                            <p class="row">
                                <input type="radio" name="gender" id="gender-male" value="male"> 
                                <label for="gender-male">Male</label>
                            </p>
                            <p class="row">
                                <input type="radio" name="gender" id="gender-female" value="female"> 
                                <label for="gender-female">Female</label>
                            </p>
                        </fieldset>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <h2 class="hdr-emails">Emails</h2>
                <div class="fields checkboxes">
                    <div class="row">
                        <input type="checkbox" name="email_signup[]" id="email-ok-msg-from-users" value="user-emails">
                        <label for="email-ok-msg-from-users">It is okay to email me with messages from other users.</label>
                    </div>
                    <div class="row">
                        <input type="checkbox" name="email_signup[]" id="email-ok-occasional-updates" value="occasional-updates">
                        <label for="email-ok-occasional-updates">It is okay to email me with occasional promotions about our other products.</label>
                    </div>
                </div>
            </fieldset>
            <input type="submit" value="Create Account" class="btn">
        </form>
    </main>
</body>
</html>
